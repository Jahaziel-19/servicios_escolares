{% extends "layouts/base.html" %}
{% block content %}
<div class="container py-4">
  <h3>Eliminar Alumno</h3>
  <p>¿Estás seguro de que deseas eliminar al alumno <strong>{{ object.nombre }} {{ object.apellido_paterno }}</strong>?</p>

  <form method="post">
    {% csrf_token %}
    <a href="{% url 'datos_academicos:alumno_list' %}" class="btn btn-secondary">Cancelar</a>
    <button type="submit" class="btn btn-danger">Eliminar</button>
  </form>
</div>
{% endblock %}
