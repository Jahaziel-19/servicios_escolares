{% extends 'layouts/base.html' %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
<div class="container-fluid py-5 text-center">
  <div class="card mx-auto" style="max-width: 640px;">
    <div class="card-body">
      <div class="mb-3">
        <i class="fas fa-check-circle text-success" style="font-size:3rem;"></i>
      </div>
      <h3 class="mb-2">Inscripción enviada</h3>
      <p class="text-muted">Tu folio es <strong>{{ inscripcion.folio }}</strong>. Recibirás notificaciones cuando el equipo de Servicios Escolares revise tu solicitud.</p>
      <div class="mt-3">
        <a href="{% url 'datos_academicos:gestion_alumnos' %}" class="btn btn-primary">Volver al listado</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
