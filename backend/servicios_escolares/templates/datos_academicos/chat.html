<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Asistente del Alumno</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="mb-4">Asistente Virtual del Alumno</h1>
    <form id="asistenteForm" class="mb-3">
      <div class="mb-3">
        <label for="matricula" class="form-label">Matrícula</label>
        <input type="text" class="form-control" id="matricula" placeholder="Ingresa tu matrícula" required />
      </div>
      <div class="mb-3">
        <label for="pregunta" class="form-label">Pregunta</label>
        <input type="text" class="form-control" id="pregunta" placeholder="Ejemplo: ¿Cuál es mi correo?" required />
      </div>
      <button type="submit" class="btn btn-primary">Consultar</button>
    </form>
    <div id="respuesta" class="alert alert-info d-none"></div>
  </div>

  <script>
    const form = document.getElementById('asistenteForm');
    const respuestaDiv = document.getElementById('respuesta');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      respuestaDiv.classList.add('d-none');
      respuestaDiv.textContent = '';

      const matricula = document.getElementById('matricula').value.trim();
      const pregunta = document.getElementById('pregunta').value.trim();

      if (!matricula || !pregunta) return;

      try {
        const res = await fetch('http://localhost:5678/workflow/new?projectId=viD72aJMFgVEcToU', { // Cambia por la URL de tu webhook n8n
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ matricula, pregunta }),
        });

        const data = await res.json();
        if (data && data.respuesta) {
          respuestaDiv.textContent = data.respuesta;
          respuestaDiv.classList.remove('d-none');
        } else {
          respuestaDiv.textContent = 'No se recibió respuesta válida.';
          respuestaDiv.classList.remove('d-none');
        }
      } catch (error) {
        respuestaDiv.textContent = 'Error al conectar con el asistente.';
        respuestaDiv.classList.remove('d-none');
      }
    });
  </script>
</body>
</html>
