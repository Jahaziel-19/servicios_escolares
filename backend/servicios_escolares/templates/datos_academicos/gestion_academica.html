{% extends "layouts/base.html" %}
{% block title %}Gestión Académica{% endblock %}

{% block content %}
<div class="container-fluid py-4">
  <h1 class="mb-4">Gestión Académica</h1>
  <p class="text-muted">Seleccione un módulo para administrar la información académica.</p>

  <div class="row g-4">
    {% for modulo in modulos %}
    <div class="col-12 col-md-6 col-lg-4">
      <div class="card shadow-sm h-100">
        <div class="card-body d-flex flex-column justify-content-between">
          <div>
            <h5 class="card-title">{{ modulo.nombre }}</h5>
            <p class="card-text text-muted">{{ modulo.descripcion }}</p>
          </div>
          <a href="{{ modulo.url }}" class="btn btn-primary mt-3">Entrar</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
