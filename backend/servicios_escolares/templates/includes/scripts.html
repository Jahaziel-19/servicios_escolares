{% load static %}

<!--   Core JS Files   -->
<script src="{% static "assets/js/core/popper.min.js" %}"></script>
<script src="{% static "assets/js/core/bootstrap.min.js" %}"></script>
<script src="{% static "assets/js/plugins/perfect-scrollbar.min.js" %}"></script>
<script src="{% static "assets/js/plugins/smooth-scrollbar.min.js" %}"></script>

<!-- Custom JS Files -->
<script src="{% static 'js/progress_modal.js' %}"></script>
<script src="{% static 'js/error_modal.js' %}"></script>
<script src="{% static 'js/success_modal.js' %}"></script>

<script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
      var options = {
        damping: '0.5'
      }
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
</script>

<!-- Control Center for Material Dashboard -->
<script src="{% static "assets/js/material-dashboard.min.js" %}?v=3.2.0"></script>

<!-- Custom JavaScript for messages -->
<script>
    // Mostrar mensajes de Django
    {% if messages %}
        {% for message in messages %}
            {% if message.tags == 'success' %}
                showSuccessModal('{{ message|escapejs }}');
            {% elif message.tags == 'error' %}
                showErrorModal('{{ message|escapejs }}');
            {% elif message.tags == 'warning' %}
                showErrorModal('{{ message|escapejs }}');
            {% elif message.tags == 'info' %}
                showSuccessModal('{{ message|escapejs }}');
            {% endif %}
        {% endfor %}
    {% endif %}
</script>
