{% load static %}

<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="icon" type="image/png" href="{% static 'assets/img/logos/itst_blanco.png' %}">

<title>
  {% block title %}Servicios Escolares{% endblock %}
  {% block se_title %}{% endblock %}
</title>

<!-- Fuentes y iconos -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />

<!-- Bootstrap CSS (independiente del head global) -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-PHnqV+TguGgWw0mYwVQF0o5cQp6N0v+Rkq1S2xjVbVNHYqQH4bXc3k8Qe2tYwC1mQ" crossorigin="anonymous">

<!-- Material Dashboard base (solo lo necesario para el sidenav) -->
<link id="pagestyle" href="{% static 'assets/css/material-dashboard.min.css' %}" rel="stylesheet" />

<!-- Estilos del tema Servicios Escolares (independientes) -->
<link rel="stylesheet" href="{% static 'css/servicios_escolares.css' %}">

{% block extra_css %}{% endblock extra_css %}
{% block extrahead %}{% endblock extrahead %}
